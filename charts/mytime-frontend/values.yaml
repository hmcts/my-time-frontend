nodejs:
  applicationPort: 3000
  aadIdentityName: mytime
  ingressHost: mytime.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'hmctspublic.azurecr.io/mytime/frontend:latest'
  keyVaults:
    rpts:
      secrets:
        - AppInsightsInstrumentationKey
  environment:
    MYTIME_API_URL: "http://mytime-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
